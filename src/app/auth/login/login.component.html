<p class="auth_title">Sign in to work</p>
<div 
    class="message"
    *ngIf="message !== ''">{{ message }}</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="login">Login</label>
        <input
            type="text"
            id="login"
            placeholder="Enter your login"
            formControlName="login"
        >
        <div *ngIf="form.get('login').invalid && form.get('login').touched"
            class="help-text" >
            Login empty!
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control underlined"
            id="password"
            placeholder="Enter your password"
            formControlName="password"
        >
        <span   class="help-text"
                *ngIf="form.get('password').invalid && form.get('password').touched">
            <span *ngIf="form.get('password')['errors']['required']">Password empty!</span>
            <span *ngIf="form.get('password')['errors']['minlength']">
                Password less then {{form.get('password')['errors']['minlength']['requiredLength']}}
                characters! Now - {{form.get('password')['errors']['minlength']['actualLength']}}</span>
        </span>
    </div>
    <button type="submit" [disabled]="form.invalid" class="btn auth_btn">Sign in</button>
    <p class="auth_bottom">
        Don't have an account yet? <a [routerLink]="'/registration'">Register!</a>
    </p>
</form>
